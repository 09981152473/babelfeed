{% extends 'base.html' %}

{% block body %}
<h3>Profile Page</h4>

<br>
<br>
<h5>Shows</h5>
<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
    <div class="table-responsive-sm table-striped">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Thumbnail</th>
                    <th scope="col">Show</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                <tr>
                    <td>
                        <img src="{{show.get_show_image_url}}" alt="..." class="img-thumbnail">
                    </td>
                    <td>
                        <a href="{% url 'show_frontend' username=show.show_website_name %}">{{show.show_name}}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
    
        </table>
    </div>
</main>
{% endblock %}
