{% extends 'base.html' %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-3">
            <h5>
                {{show}} Metrics
            </h5>
            <a href="{% url 'show_metric' pk_id=show.id %}">{{show}}</a>
            <br>
            <h5>Episode Metrics</h5>
            {% for ep in episodes %}
            <a href="{% url 'episode_metrics' sh_id=show.id ep_id=ep.id %}">{{ep.episode_name}}</a>
            <br>

            {% endfor %}
        </div>
        <div class="col-6">
             <div id="container" style="width: 100%;">
                 <canvas id="line-chart"></canvas>
            </div>
        </div>
    </div>
</div>


  <script>

    var config = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#696969'
          ],
          label: 'Downloads'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('line-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
